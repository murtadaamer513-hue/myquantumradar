<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Quantum Radar</title>
  <style>
    body { background:#000; color:#0f0; text-align:center; font-family:Arial, sans-serif; }
    h1 { margin-top:40px; }
    canvas { margin-top:40px; background:#111; border-radius:50%; }
  </style>
</head>
<body>
  <h1>📡 Quantum Radar Simulation</h1>
  <canvas id="radar" width="300" height="300"></canvas>
  <p id="status">جارٍ المسح...</p>

  <script>
    const canvas = document.getElementById("radar");
    const ctx = canvas.getContext("2d");

    function drawRadar(angle){
      ctx.clearRect(0,0,300,300);
      ctx.beginPath();
      ctx.arc(150,150,140,0,2*Math.PI);
      ctx.strokeStyle="#0f0";
      ctx.stroke();
      ctx.moveTo(150,150);
      ctx.lineTo(150+140*Math.cos(angle),150+140*Math.sin(angle));
      ctx.stroke();
    }

    let a=0;
    setInterval(()=>{
      drawRadar(a);
      a+=0.1;
    },50);

    setTimeout(()=>{
      document.getElementById("status").textContent="🎯 تم رصد هدف عند الزاوية 42°";
  </script>
</body>
</html>
